<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>media quary</title>

	<style type="text/css">


.div{height: 500px;width: 1000px;background-color: red}



@media(max-width:700px){
.div{height: 330px;width: 440px;background-color: yellow;}

}

@media(max-width:500px){
.div{height: 300px;width: 400px;background-color: green}

}


.box{height: 300px;width: 100%;background-color: red;}

.box1{height: 300px;width: 33.33%;background-color: yellow;float: left}
.box2{height: 300px;width: 33.33%;background-color: black;float: left}
.box3{height: 300px;width: 33.33%;background-color: gold;float: left}

@media(max-width:500px){
.box1{height: 300px;width:100%;background-color: yellow;float: left}
.box2{height: 300px;width:100%;background-color: black;float: left}
.box3{height: 300px;width:100%;background-color: gold;float: left}
}




@media(max-width:700px){
.box1{height: 300px;width:50%;background-color: yellow;float: left}
.box2{height: 300px;width:50%;background-color: black;float: left}
.box3{height: 300px;width:100%;background-color: gold;float: left}

}

	</style>


</head>
<body>

<div class="div"></div>


<div class="box">
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</div>













</body>
</html>
