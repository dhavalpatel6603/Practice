<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<center>
    <div style="width: 25%;background-color: rgba(56, 58, 59, 0.534);margin-top: 70px;border-radius: 20px;box-shadow: 10px 10px;">
       <br> 
       <form name="form">
        <div class="container-fluid">
           
            <input type="text" value="" style="height: 100px;box-shadow: 0px 2px 5px 2px;" class="col-md-10" name="ans">
        </div>
        <br>
        <h2>CASIO</h2>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
               <input type="button" value="AC" class="col-md-2 bg-danger" style="border-radius: 5px;box-shadow: 2px 2px;" onclick="form.ans.value=' '">
               <input type="button" value="C" class="col-md-2 bg-danger" style="border-radius: 5px;box-shadow: 2px 2px;">
               <input type="button" value="%" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;"onclick="form.ans.value+='%'">
               <input type="button" value="/" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;"onclick="form.ans.value+='/'">
            <br>
        </div><br><br>
            <div>
                <input type="button" value="7" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;"onclick="form.ans.value+='7'">
                <input type="button" value="8" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;"onclick="form.ans.value+='8'">
                <input type="button" value="9" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;"onclick="form.ans.value+='9'">
                <input type="button" value="*" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;"onclick="form.ans.value+='*'">
            </div>
           <br><br>
           <div>
                <input type="button" value="4" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;" onclick="form.ans.value+='4'">
                <input type="button" value="5" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;" onclick="form.ans.value+='5'">
                <input type="button" value="6" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;" onclick="form.ans.value+='6'">
                <input type="button" value="-" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;" onclick="form.ans.value+='-'">
            </div>
 
            <br><br>
            <div>
                <input type="button" value="1" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;" onclick="form.ans.value+='1'">
                <input type="button" value="2" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;"  onclick="form.ans.value+='2'">
                <input type="button" value="3" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;" onclick="form.ans.value+='3'">
                <input type="button" value="+" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;" onclick="form.ans.value+='+'">
            </div><br>
             <br>
             <div>
                <input type="button" value="0" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;"onclick="form.ans.value+='0'">
                <input type="button" value="." class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;"onclick="form.ans.value+='.'">
                <input type="button" value="+/-" class="col-md-2" style="border-radius: 5px;box-shadow: 2px 2px;"onclick="form.ans.value+=' '">
                <input type="button" value="=" class="col-md-2 bg-success" style="border-radius: 5px;box-shadow: 2px 2px;" onclick="form.ans.value=eval(form.ans.value)">
            </div> 
            </div>
        </div><br><br>
    </form>
    </div>
</center>


































</body>
</html>
