<style>
    .d1{
        font-size: 20px;font-family: cursive;margin-left: 500px;margin-top: 50px;transition: 0.5s;border-radius: 30px;background-color: yellow;color: blue;box-shadow: 10px 10px 10px 5px black;
    }
    
    .d2{
        font-size: 18px;margin-left: 0px;margin-top: 20px;transition: 0.5s;border-radius: 00px;
        color: black;background-color: white;font-family: none;box-shadow: none;
    }
    
    </style>
<script>

    $(document).ready(function(){
    
        $("#hide").click(function(){
        $("div").addClass("d1");
      });
      $("#hide").dblclick(function(){
            $("div").addClass("d2");
          });

    });
        </script>
