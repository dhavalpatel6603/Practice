<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div style="height: 607px;background-color: cadetblue;"><br><center>
<h1 style="font-family: cursive;text-shadow: 10px 10px 3px black;color:rgba(21, 197, 15, 0) ;"><b>To Do List  !!!</b></h1></center><br>
<br>
<input type="text" id="taskInput" style="border-radius: 10px;height: 40px;width: 30%;margin-top: 10px;margin-left: 430px;box-shadow: 10px 10px 10px black;border: none;">
<button id="TaskBtn" class="btn btn-danger ms-4" style="box-shadow: 10px 10px 10px black;">Add Task</button>
<button id="resetBtn" class="btn btn-success ms-2" style="box-shadow: 10px 10px 10px black;">Reset All</button>
<h4 id="taskList" style="margin-left: 200px;margin-top: 20px;color: white;font-family: cursive;"></h4>

</div>

<script>
    $('#TaskBtn').click(function() {
        let taskInputValue = $('#taskInput').val();
        $('#taskList').append('<h4>' + taskInputValue + '</h4>');
        $('#taskInput').val('');
    });

    $('#resetBtn').click(function() {
        $('#taskList').empty();
        $('#taskInput').val('');
    });
</script>
